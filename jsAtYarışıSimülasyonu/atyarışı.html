<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .buton {
        width: 100px;
        height: 50px;
        background-color: gainsboro;
        margin: 10px;
        border-radius: 20px;
      }
      div img {
        width: 150px;
        height: 150px;
        margin: 10px;
      }
      .Atlar {
        display: flex;
        flex-direction: column;
      }
      .finish {
        background-color:gainsboro;
        width: 10px;
        height: 580px;
        position: fixed;
        margin-left: 1820px;
      }
      .Hipodrom {
        display: flex;
        justify-content: space-between;
        margin: 30px;
        background-color: darkgreen;
      }
    </style>
  </head>
  <body>
    <div class="Hipodrom">
      <div class="Atlar">
        <button onclick="startButon()" class="buton">START</button>
        <img
          id="img1"
          src="https://www.manzara.gen.tr/w1/K%C4%B1r-At.jpg"
          alt="At 1"
        />
        <img
          id="img2"
          src="https://4.bp.blogspot.com/-drK5p_y_MTA/VTPbt_HySmI/AAAAAAAAbYc/nJS-Eg0--x4/s1600/at-resimleri-rooteto6.jpg"
          alt="At 2"
        />
        <img
          id="img3"
          src="https://www.hayvanlarim.org/wp-content/uploads/At-resimleri_5-220x165.jpg"
          alt="At 3"
        />
      </div>
      <div class="finish"></div>
    </div>
    <p id="winner"></p>
  </body>
  <script>
    var a = 0;
    var b = 0;
    var c = 0;
    var horses = ["At 1", "At 2", "At 3"];
    var raceInterval;
    function startButon() {
        raceInterval = setInterval(() => {
        var x = Math.floor(Math.random() * 100);
        var y = Math.floor(Math.random() * 100);
        var z = Math.floor(Math.random() * 100);

        a += x;
        b += y;
        c += z;

        document.querySelector("#img1").style.marginLeft = a + "px";
        document.querySelector("#img2").style.marginLeft = b + "px";
        document.querySelector("#img3").style.marginLeft = c + "px";

        if (a > 1820) {
          clearInterval(raceInterval);
          document.querySelector("#winner").innerText = horses[0] + " geldi!";
        } else if (b > 1820) {
          clearInterval(raceInterval);
          document.querySelector("#winner").innerText = horses[1] + " geldi!";
        } else if (c > 1820) {
          clearInterval(raceInterval);
          document.querySelector("#winner").innerText = horses[2] + " geldi!";
        }
      }, 500);
    }
  </script>
</html>
